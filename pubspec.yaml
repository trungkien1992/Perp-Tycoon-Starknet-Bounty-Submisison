name: streetcred_minimal
description: A minimal StreetCred Clash trading app

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.4.9
  go_router: ^12.1.3
  http: ^1.1.0
  web_socket_channel: ^2.4.0
  starknet: ^0.1.2+1
  starknet_provider: ^0.1.1+2
  pointycastle: ^3.7.3
  crypto: ^3.0.3
  convert: ^3.1.1
  dio: ^5.4.0
  json_annotation: ^4.9.0
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - .env